name: CT/CM - Retrain Model on Drift (Every Hour)

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  monitor-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitoring script
        run: python monitor.py

      - name: Commit retrained model if drift is detected
        run: |
          if git status | grep -q "burnout_model"; then
            git config user.name "vanessamontanha"
            git config user.email "vanessamontanha@gmail.com"
            git add burnout_model*.pkl
            git commit -m "auto: retrain model on drift"
            git push origin dev
          else
            echo "No retraining needed."
