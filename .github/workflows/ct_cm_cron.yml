name: CT/CM - Retrain Model on Drift (Every Hour)

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  monitor-and-train:
    runs-on: self-hosted  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python and venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitoring script
        run: |
          source venv/bin/activate
          python monitor.py

      - name: Commit retrained model if drift is detected
        run: |
          source venv/bin/activate
          if git status | grep -q "burnout_model.pkl"; then
            git config user.name "vanessamontanha"
            git config user.email "vanessamontanha@gmail.com"
            git add burnout_model.pkl burnout_model_v*.pkl
            git commit -m "auto: retrain model on drift"
            git push origin dev
          else
            echo "No retraining occurred. Skipping commit."
