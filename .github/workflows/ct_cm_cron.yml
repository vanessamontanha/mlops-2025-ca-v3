name: CT/CM - Retrain Model on Drift (Every Hour)

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  monitor-and-train:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up venv and install dependencies
        run: |
          python3 -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install -r requirements.txt

      - name: Run monitoring script
        run: venv/bin/python monitor.py

      - name: Commit retrained model if drift is detected
        run: |
          if [ -f "burnout_model.pkl" ]; then
            git config --global user.name "vanessamontanha"
            git config --global user.email "vanessamontanha@gmail.com"
            git add burnout_model.pkl burnout_model_v*.pkl
            git commit -m "auto: retrain model on drift"
            git push origin dev
          else
            echo "No retrained model generated â€” no commit needed."
